<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}}，理应和</h2>
        <h2>{{firstName}}+{{lastName}}</h2>
        <h2>{{firstName + lastName}}</h2>
        <h2>{{counter*2}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // let(变量)/ const(常量)
        // 编程范式：声明式编程
        // Mustache：胡子/胡须
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                lastName: '银河',
                firstName: '李',
                counter: 2
            }
        })
    </script>
</body>

</html>
