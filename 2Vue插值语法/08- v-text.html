<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h2>{{message}}</h2>
        <!--不灵活，会覆盖h2的内容-->>
        <h2 v-text="test"></h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // let(变量)/ const(常量)
        // 编程范式：声明式编程
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                test: '爱科技'
            }
        })
    </script>
</body>

</html>
