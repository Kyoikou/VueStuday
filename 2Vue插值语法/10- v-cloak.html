<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- cloak 斗篷  -->
    <!-- 在app渲染成功了  会删除v-cloak属性！ -->
    <!-- 使用场景在html中会遇到，但在vue文件里不会遇到，vue是渲染的虚拟dom -->
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 延迟解析 解析较慢 出现闪动效果
        setTimeout(function() {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            })
        }, 1000)
    </script>
</body>

</html>
