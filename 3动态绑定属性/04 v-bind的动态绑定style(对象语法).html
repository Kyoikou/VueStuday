<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h2 style="{key(属性名): value(属性值)}">{{message}}</h2> -->

        <h2 :style="{fontSize: '50px'}">{{message}}</h2>
        <h2 :style="{fontSize: finalSize +'px'}">{{message}}</h2>
        <h2 :style="{fontSize: finalSize1, color:finalColor}">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                finalSize: 100,
                finalSize1: '100px',
                finalColor: 'blue'
            },
            methods: {
                change: function(inx) {
                    this.num = inx;
                }
            }
        })
    </script>
</body>

</html>
