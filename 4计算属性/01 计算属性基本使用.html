<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <div id="app">
        <!-- 之所以不加()  是因为只需要允许get方法 -->
        <h2>{{fullName}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: '李',
                lastName: '自律'
            },
            // computed: 计算属性，一般方法名不加动词
            computed: {
                // 这其实是简写
                // fullName: function() {
                //     return this.firstName + this.lastName
                // }

                // 计算属性一般是没有set方法 只读属性
                fullName: {
                    set: function(newValue) {
                        // app.fullName = 'newValue'
                        const names = newValue.split('');
                        this.firstName = names[0];
                        this.firstName = names[1];
                    },
                    // 一般情况下只实现get方法
                    get: function() {
                        return this.firstName + this.lastName
                    }
                }

            }
        })
    </script>
</body>

</html>
