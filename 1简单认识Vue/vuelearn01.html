<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{message}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // let(变量)/ const(常量)
        // 编程范式：声明式编程
        let app = new Vue({
            el: '#app',
            data: {
                message: '你还啊啊啊',
            }
        })
    </script>
</body>

</html>
